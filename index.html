<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>..osteria pizzaPazza..</title>
  </head>
  <body>
    <div class="container">
      <h1>dal fiume alla collina</h1>
      <h3>Le pizze come in three sizes, seven varieties. Additionally, you may choose to add your own personal touch with one of our extras...   <em> Explore below!</em> </h3>

      <form class="form-inline" id="pizza-pencil">
        <div class="form-group">
          <label for="type">Varieties... I Nostri Sette Sorelle:</label>
            <select id="type">
              <option id="margherita">Margherita (tomato, mozz., basil)</option>
              <option id="margherita con bufala">Margherita with Buffalo Mozzarella</option>
              <option id="marinara">Marinara (tomato, garlic, oreg., basil)</option>
              <option id="pizza al 4 stagioni">Pizza al Four Seasons (tomato, prosciutto, porcini, olive and anchovy)</option>
              <option id="salsiccia e friarielli">Sausage and Broccoli Rabe w/ Provola</option>
              <option id="tonnata">Tuna w/ Fior di Latte</option>
              <option id="wurstel e patatine">Wurstel e Patatine (hotDog and frenchfries... si, davvero!)</option>
            </select>
        </div>
        <div class="form-group">
          <label for="size">Sizes of Pizze:</label>
           <select id="size">
             <option id="small">small (20cm)</option>
             <option id="medium">medium (35cm)</option>
             <option id="large">large (50cm)</option>
           </select>
        </div>

        <h3>Extras!</h3>
          <div class="checkbox" id="extra">
            <label>
              <input type="checkbox"name="gridRadios" id="acchiughe" value="option1" >Anchovies
            </label>
          </div>

          <div class="checkbox" id="extra">
            <label>
              <input type="checkbox"name="gridRadios" id="rucola" value="option2" >Arugala
            </label>
          </div>

          <div class="checkbox" id="extra">
            <label>
              <input type="checkbox"name="gridRadios" id="grana" value="option3" >Handful of Grated Grana Padano
            </label>
          </div>

          <div class="checkbox" id="extra">
            <label>
              <input type="checkbox"name="gridRadios" id="olio" value="option4" >Olio di Peperoncini diavoletti (chili oil)
            </label>
          </div>

          <div class="checkbox" id="extra">
            <label>
              <input type="checkbox"name="gridRadios" id="tartufi" value="option5" unchecked>Shaved Tartufi Bianchi (2 grams fresh white truffle)
            </label>
          </div>

        <div class="container row">
          <div class="col-sm-2">
            <fieldset class="form-group">
              <label for="special">Special Instructions?</label>
            </fieldset>
          </div>
          <div class="col-sm-6">
            <fieldset class="form-group">
              <textarea class="form-control" id="special" rows="3"></textarea>
            </fieldset>
          </div>
        </div>
        <button type="submit" class="btn">Add it up!</button>
      </form>
    </div>
    <div id="results" class="container">
      <h2>Won't be long now...</h2>
      <div id="selections">
        <ul>

        </ul>
      </div>
      <div id="totalPrice">
        <ul>

        </ul>
      </div>
    </div>
  </body>
</html>
