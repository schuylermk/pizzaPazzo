<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>..osteria pizzaPazza..</title>
  </head>
  <body>
    <div class="container">
      <h1>dal fiume alla collina</h1>
      <h3>Le pizze come in three sizes, seven varieties. Additionally, you may choose to add your own personal touch with one of our extras...   <em> Explore below!</em> </h3>

      <form class="form-inline" id="pizza-pencil">
        <div class="form-group">
          <label for="type">Varieties... I Nostri Sette Sorelle:</label>
            <select id="type">
              <option >Marinara (tomato, garlic, oreg., basil)</option><br>
              <option >Margherita (tomato, mozz., basil)</option><br>
              <option >Margherita with Buffalo Mozzarella</option><br>
              <option >Pizza al Four Seasons (tomato, prosciutto, porcini, olives and anchovies)</option><br>
              <option >Sausage and Broccoli Rabe w/ Provola</option><br>
              <option >Tuna w/ Fior di Latte</option><br>
              <option >Wurstel e Patatine</option>
            </select>
        </div>
        <div class="form-group">
          <label for="size">Sizes of Pizze:</label>
           <select id="size">
             <option id="small">small (20cm)</option>
             <option id="medium">medium (35cm)</option>
             <option id="large">large (50cm)</option>
           </select>
        </div>

        <h3>Extras!</h3>
          <div class="checkbox">
            <label id="anchovies"><input type="checkbox" name="extra" id="acchiughe" value="anchovies">Anchovies</label>
          </div>

          <div class="checkbox">
            <label id="arugala"><input type="checkbox" name="extra" id="rucola" value="arugala">Arugala</label>
          </div>

          <div class="checkbox">
            <label id="grana padano"><input type="checkbox" name="extra" id="grana" value="grana padano">Handful of Grated Grana</label>
          </div>

          <div class="checkbox">
            <label id="olio di peperoncini"><input type="checkbox" name="extra" id="olio" value="olio di peperoncini" >Olio di Peperoncini diavoletti (chili oil)</label>
          </div>

          <div class="checkbox">
            <label id="tartufi"><input type="checkbox" name="extra" id="tartufi" value="tartufi" unchecked>Shaved Tartufi Bianchi (2 grams fresh white truffle)</label>
          </div>
        <button type="submit" class="btn">Add it up!</button>
      </form>
    </div>
    <div id="results" class="container">
      <h2>Won't be long now...</h2>
      <div id="selections">
        <ul>
        </ul>
      </div>
      <div id="wholePrice">
        <ul>
        </ul>
      </div>
    </div>
  </body>
</html>
