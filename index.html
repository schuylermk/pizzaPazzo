<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>..osteria pizzaPazza..</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">

        <div class="intro">
          <h1>dal fiume alla collina</h1>
          <div class="intro-left">
            <h3>Le pizze come in three sizes, and seven varieties.</h3>
            <h4>Additionally, you may choose to add your own personal touch with one of our extras...
            <br><br>
            <em>&nbsp;&nbsp;&nbsp;Explore below!</em> </h4>
          </div>
        </div>

        <form>
          <div id="pizza-pencil">

              <div class="selectors">
                <div class="var-selector">
                  <div class="form-group">
                    <label for="type">Varieties... I Nostri Sette Sorelle:</label>
                    <br>
                    <select id="type">
                      <option >Marinara (tomato, garlic, oreg., basil)</option>
                      <option >Margherita (tomato, mozz., basil)</option>
                      <option >Margherita with Buffalo Mozzarella</option>
                      <option >Pizza al Four Seasons (tomato, prosciutto, porcini, olives and anchovies)</option>
                      <option >Sausage and Broccoli Rabe w/ Provola</option>
                      <option >Tuna w/ Fior di Latte</option>
                      <option >Wurstel e Patatine</option>
                    </select>
                  </div>
                </div>
                <div class="size-selector">
                  <div class="form-group">
                    <label for="size">Sizes of Pizze:</label>
                    <br>
                    <div class="selectasize">
                      <select id="size">
                        <option id="small">small (20cm)</option>
                        <option id="medium">medium (35cm)</option>
                        <option id="large">large (50cm)</option>
                      </select>
                    </div>
                  </div>
                </div>
              </div>
            </div>
              <br>

              <div class="extras">
              <h3>Extras!</h3>
              <br>
              <label "anchovies"><input type="checkbox" value="anchovies">Anchovies</label>
              <br>
              <label "arugala"><input type="checkbox" value="arugala">Arugala</label>
              <br>
              <label "grana padano"><input type="checkbox" value="grana padano">Handful of Grated Grana</label>

              <label "olio di peperoncini"><input type="checkbox" value="olio di peperoncini" >Olio di Peperoncini diavoletti (chili oil)</label>

              <label "tartufi"><input type="checkbox"  value="tartufi" unchecked>Shaved Tartufi Bianchi (2 grams fresh white truffle)</label>
              <br>
            </div>

          <button type="submit" class="btn">Add it up!</button>
        </form>

        <div id="results" class="container">
          <h2>Won't be long now...</h2>
          <div id="selections">
            <ul>
            </ul>
          </div>
          <div id="wholePrice">
            <ul>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
